# dbt_project.yml
name: dbt_warehouse
version: '1.0.0'
profile: dbt_warehouse
config-version: 2
require-dbt-version: [">=1.0.0", "<2.0.0"]

flags:
  use_colors: true
  send_anonymous_usage_stats: false

model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
log-path: "logs"
packages-install-path: "dbt_packages"

clean-targets:
  - "target"
  - "dbt_packages"
  - "logs"

models:
  dbt_warehouse:
    +materialized: view
    +persist_docs:
      relation: true
      columns: true
    staging:
      +schema: staging
      +tags: ['staging']
    intermediate:
      +schema: intermediate
      +tags: ['intermediate']
    marts:
      +schema: marts
      +tags: ['marts']

