name: dbt CI/CD

on:
  push:
    branches:
      - master
    paths:
      - 'models/**'
      - 'data/**'
      - 'snapshots/**'
      - 'macros/**'
      - 'tests/**'
      - 'dbt_project.yml'
      - 'profiles.yml'
      - 'packages.yml'
      - '.github/workflows/dbt_ci.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'models/**'
      - 'data/**'
      - 'snapshots/**'
      - 'macros/**'
      - 'tests/**'
      - 'dbt_project.yml'
      - 'profiles.yml'
      - 'packages.yml'
      - '.github/workflows/dbt_ci.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  dbt:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-bigquery

      - name: ğŸ”‘ Decode and write service account keyfile
        run: echo "${{ secrets.DBT_BIGQUERY_KEYFILE }}" | base64 -d > $GITHUB_WORKSPACE/keyfile.json

      - name: ğŸŒ Export env variables for dbt
        run: |
          echo "DBT_BIGQUERY_PROJECT=${{ secrets.DBT_BIGQUERY_PROJECT }}" >> $GITHUB_ENV
          echo "DBT_BIGQUERY_KEYFILE=$GITHUB_WORKSPACE/keyfile.json" >> $GITHUB_ENV
          echo "DBT_BIGQUERY_DATASET_DEV=${{ secrets.DBT_BIGQUERY_DATASET_DEV }}" >> $GITHUB_ENV
          echo "DBT_BIGQUERY_DATASET_PROD=${{ secrets.DBT_BIGQUERY_DATASET_PROD }}" >> $GITHUB_ENV

      - name: ğŸ¯ Determine target environment
        id: target
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/master" ]]; then
            echo "target=prod" >> $GITHUB_OUTPUT
          else
            echo "target=dev" >> $GITHUB_OUTPUT
          fi

      # --- Download master manifest for state comparison (PRs only) ---
      - name: â¬‡ï¸ Download master manifest for state comparison
        id: download_manifest
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: master-dbt-artifacts
          path: target/state/

      # --- Check if manifest was downloaded successfully ---
      - name: ğŸ” Check manifest availability
        id: check_manifest
        if: github.event_name == 'pull_request'
        run: |
          if [[ -f "target/state/manifest.json" ]]; then
            echo "manifest_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Master manifest found - will run selective tests"
          else
            echo "manifest_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  No master manifest found - will run full tests (this is normal for first PR)"
          fi

      # --- Run dbt commands with conditional selective/full runs ---
      - name: ğŸ§± Run dbt commands
        run: |
          dbt deps
          dbt debug --target ${{ steps.target.outputs.target }}
          dbt seed --target ${{ steps.target.outputs.target }}
          
          TARGET=${{ steps.target.outputs.target }}
          
          # For Pull Requests: selective run if manifest exists, otherwise full run
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            if [[ "${{ steps.check_manifest.outputs.manifest_exists }}" == "true" ]]; then
              echo "ğŸ¯ Running SELECTIVE models and tests (state:modified+)..."
              dbt run --target $TARGET --select state:modified+ --state target/state/
              dbt test --target $TARGET --select state:modified+ --state target/state/
            else
              echo "ğŸ”„ Running FULL models and tests (no state comparison available)..."
              dbt run --target $TARGET
              dbt test --target $TARGET
            fi
          
          # For master branch: always full run
          else
            echo "ğŸš€ Running FULL models and tests on master..."
            dbt run --target $TARGET
            dbt test --target $TARGET
          fi
          
          dbt docs generate --target $TARGET

      # --- Upload dbt artifacts from master runs ---
      - name: ğŸ“¤ Upload dbt artifacts (manifest for state comparison)
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: master-dbt-artifacts
          path: target/
          retention-days: 90

      - name: ğŸ“¤ Upload docs artifacts
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: dbt-docs
          path: target/
          retention-days: 90

  deploy-docs:
    needs: dbt
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: ğŸ“¥ Download docs artifacts
        uses: actions/download-artifact@v4
        with:
          name: dbt-docs

      - name: ğŸŒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .